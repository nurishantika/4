<html>
<head>
<script type="text/javascript" src="jquery-3.4.1.min.js"> </script>
<script type="text/javascript">
	$(document).ready(function(){
		$(".hilang").click(function(){
			$("b").fadeOut("slow");
		});
		$(".masuk").click(function(){
			$("b").fadeIn("slow");
		});
		$(".pudar").click(function(){
			$("b").fadeTo("slow", 0.3);
		});
	});
</script>
<style type="text/css">
	b {
		background: yellow;
		width: 200px;
		height: 200px;
		margin: 10px;
		float: left;
	}
</style>
</head>
<body>
<b> </b>
<br> <br> <br> <br> <br> <br>
<br> <br> <br> <br> <br> <br>
<button class="hilang"> Fade Out </button>
<button class="masuk"> Fade In </button>
<button class="pudar"> Fade to 0.3 </button>
</body>
</html>
